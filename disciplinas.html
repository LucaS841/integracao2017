<script type="text/javascript">
	$( document ).ready(function() {

		var subject = queryObj();
		var subjectAlias = subject.disciplina;
		var response = '';
		var isReturned = false;

		if (typeof subjectAlias != "undefined") {
			retornoBusca = setTimeout(function(){
				$.getJSON("data/subjects.json", function(data) {
					subjects = data;
					$.each(subjects, function(i, item) {
						if (subjects[i].alias == subjectAlias) {
							response += '<h2 class="title">' + subjects[i].title + '</h2>';
							response += '<h2>' + subjects[i].period + 'º Período</h2>';
							response += '<div class="text-left">';
							response += '<h3 class="title"> Carga Horária:</h3>';
							response += '<h4> Teórica: ' + subjects[i].workload.theoretical + ' horas</h4>';
							response += '<h4> Prática: ' + subjects[i].workload.practice + ' horas</h4>';
							response += '<h3 class="title"> Natureza:</h3>';
							if (subjects[i].kind.isCommon == 1) {
								response += '<h4>Núcleo Comum</h4>';
							} else {
								response += '<h4>Núcleo Específico</h4>';
							}
							if (subjects[i].kind.isRequired == 1) {
								response += '<h4>Obrigatória</h4>';
							} else {
								response += '<h4>Optativa</h4>';
							}
							response += '<h3 class="title">Unidade Responsável:</h3>';
							response += '<h4>' + subjects[i].unit + '</h4>';
							response += '<h3 class="title">Pré-requisitos:</h3>';
							var hasPrerequisite = false;
							$.each(subjects[i].prerequisite, function(j, item) {
								if (subjects[i].prerequisite[j] != "") {
									$.each(subjects, function(k, item) {
										if (subjects[k].id == subjects[i].prerequisite[j]) {
											response += '<a href="disciplinas.html?disciplina=' + subjects[k].alias + '">';
											response += '<h4>' + subjects[k].title + '</h4>';
											response += '</a>';
										}
									});
									hasPrerequisite = true;
								}
							});

							if (hasPrerequisite == false) {
								response += '<h4>Nenhum pré-requisito</h4>';
							}

							response += '<h3 class="title">Ementa:</h3>';
							response += '<ol>';
							$.each(subjects[i].menu, function(l, item) {
								response += '<li>' + subjects[i].menu[l] + '</li>';
							});
							response += '</ol>';

							response += '<h3 class="title">Bibliografia Básica:</h3>';
							response += '<ul>';
							$.each(subjects[i].bibliography.basic, function(m, item) {
								response += '<li>' + subjects[i].bibliography.basic[m] + '</li>';
							});
							response += '</ul>';

							response += '<h3 class="title">Bibliografia Complementar:</h3>';
							response += '<ul>';
							$.each(subjects[i].bibliography.complementary, function(n, item) {
								response += '<li>' + subjects[i].bibliography.complementary[n] + '</li>';
							});
							response += '</ul>';

							response += '<h3 class="title">Condições Mínimas (estar apto a):</h3>';
							var hasCapable = false;
							response += '<ul>';
							$.each(subjects[i].isCapable, function(o, item) {
								if (subjects[i].isCapable[o] != "") {
									response += '<li>' + subjects[i].isCapable[o] + '</li>';
									hasCapable = true;
								}
							});
							response += '</ul>';

							if (hasCapable == false) {
								response += '<h4>Nenhuma condição mínima</h4>';
							}

							if (subjects[i].id == 44) {
								response += '<h3 class="title">Informações Adcionais:</h3>';
								$.each(subjects[i].info, function(p, item) {
									response += '<p>' + subjects[i].info[p] + '</p>';
								});
							}
							response += '</div>';

						}
					});

					if (response != "") {
						document.getElementById('subjects').innerHTML = response;
					} else {
						response += '<div class="col-md-12">';
						response += '<div class="alert alert-info" role="alert">';
						response += 'Nenhum registro encontrado :(';
						response += '</div>'
						response += '</div>';
						document.getElementById('subjects').innerHTML = response;
					}
				});
			}, 2000);
		} else {
			retornoBusca = setTimeout(function(){
				$.getJSON("data/subjects.json", function(data) {
					subjects = data;
					var period = 1;
					response += '<h1 class="title">1º Período</h1>'
					response += '<div class="row" id="1-period">';
					$.each(subjects, function(i, item) {
						if (subjects[i].period != period) {
							response += '</div>';
							response += '<h1 class="title">' + subjects[i].period + 'º Período</h1>'
							response += '<div class="row" id="' + subjects[i].period + '-period">';
							period = subjects[i].period;
						}
						response += '<div class="col-md-6">';
						response += '<a href="disciplinas.html?disciplina=' + subjects[i].alias + '">';
						response += '<div class="card">';
						response += '<div class="card-body">';
						response += '<h3 class="card-title">' + subjects[i].title + '</h3>';
						response += '<div class="separator separator-primary"></div>';
						response += '<div class="row">';
						response += '<div class="col-6">';
						response += '<h5>Carga Horária</h5>'
						response += '<p>Teórica: ' + subjects[i].workload.theoretical + ' horas</p>';
						response += '<p>Prática: ' + subjects[i].workload.practice + ' horas</p>'
						response += '</div>';
						response += '<div class="col-6">';
						response += '<h5>Natureza</h5>';
						if (subjects[i].kind.isCommon == 1) {
							response += '<p>Núcleo Comum</p>';
						} else {
							response += '<p>Núcleo Específico</p>';
						}
						if (subjects[i].kind.isRequired == 1) {
							response += '<p>Obrigatória</p>';
						} else {
							response += '<p>Optativa</p>';
						}
						response += '</div>';
						// response += '<a href="disciplinas.html?disciplina=' + subjects[i].alias + '" class="btn btn-primary">Ver mais</a>';
						response += '</div>';
						response += '</div>';
						response += '</div>';
						response += '</a>';
						response += '</div>';
					});

					if (response != "") {
						document.getElementById('subjects').innerHTML = response;
					} else {
						response += '<div class="col-md-12">';
						response += '<div class="alert alert-info" role="alert">';
						response += 'Nenhum registro encontrado :(';
						response += '</div>'
						response += '</div>';
						document.getElementById('subjects').innerHTML = response;
					}
				});
			}, 2000);
		}
	});
</script>
