<script type="text/javascript">
	$( document ).ready(function() {

		var busca = queryObj();
		var keyword = busca.pesquisa;
		var response = '';
		var isReturned = false;

		if (typeof keyword != "undefined") {
			retornoBusca = setTimeout(function(){
				keyword = keyword.toLowerCase();
				$.getJSON("../dicionario.json", function(data) {
					topicos = data.topicos;
					$.each(topicos, function(i, item) {
						palavrasChave = topicos[i].palavraChave;
						$.each(palavrasChave, function(j, item) {
							targetWord = palavrasChave[j];
							targetWord = targetWord.toLowerCase();
							targetWordLength = targetWord.length;
							match = levenshtein_distance_a(keyword, targetWord) / targetWordLength;
							if (match <= 0.65 && isReturned == false) {
								isReturned = true;
								response += '<div class="col-md-12 mb-4 search-result">';
								response += '<a href="' + topicos[i].caminho + '">';
								response += '<h2>' + topicos[i].titulo + '</h2>';
								response += '</a>';
								response += '</div>';
								console.log(response);
							}
						});

						isReturned = false;
					});

					if (response != "") {
						document.getElementById('resultado').innerHTML = response;
					} else {
						response += '<div class="col-md-12">';
						response += '<div class="alert alert-info" role="alert">';
						response += 'Nenhum registro encontrado :(';
						response += '</div>'
						response += '</div>';
						document.getElementById('resultado').innerHTML = response;
					}
				});
			}, 2000);
		} else {
			retornoBusca = setTimeout(function(){
				keyword = keyword.toLowerCase();
				$.getJSON("disciplinas.json", function(data) {
					topicos = data.topicos;
					$.each(topicos, function(i, item) {
						palavrasChave = topicos[i].palavraChave;
						$.each(palavrasChave, function(j, item) {
							targetWord = palavrasChave[j];
							targetWord = targetWord.toLowerCase();
							targetWordLength = targetWord.length;
							match = levenshtein_distance_a(keyword, targetWord) / targetWordLength;
							if (match <= 0.65 && isReturned == false) {
								isReturned = true;
								response += '<div class="col-md-12 mb-4 search-result">';
								response += '<a href="' + topicos[i].caminho + '">';
								response += '<h2>' + topicos[i].titulo + '</h2>';
								response += '</a>';
								response += '</div>';
								console.log(response);
							}
						});

						isReturned = false;
					});

					if (response != "") {
						document.getElementById('resultado').innerHTML = response;
					} else {
						response += '<div class="col-md-12">';
						response += '<div class="alert alert-info" role="alert">';
						response += 'Nenhum registro encontrado :(';
						response += '</div>'
						response += '</div>';
						document.getElementById('resultado').innerHTML = response;
					}
				});
			}, 2000);
		}
	});
</script>
